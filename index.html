<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator" class="container mt-3">
        <!-- Display -->
            <div class="row mt-3">
                <div class="col">
                    <input class="w-100" id="display" readonly>
                </div>
            </div>
        <!-- Buttons -->
        <div class="mt-3" id="keys">
                <div class="row p-1">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="clear" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3 offset-6">
                        <button class="operator btn btn-dark w-100" onclick="appendToDisplay()">รท</button>
                    </div>
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">9</button>
                </div>
                <div class="col-3">
                    <button class="operator btn btn-dark w-100" onclick="appendToDisplay()">x</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">6</button>
                </div>
                <div class="col-3">
                    <button class="operator btn btn-dark w-100" onclick="appendToDisplay()">-</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">3</button>
                </div>
                <div class="col-3">
                    <button class="operator btn btn-dark w-100" onclick="appendToDisplay()">+</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 offset-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" onclick="appendToDisplay()">.</button>
                </div>
                <div class="col-3">
                    <button class="operator btn btn-dark w-100" id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
